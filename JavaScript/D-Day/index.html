<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>기념일 계산기</title>
</head>
<body class="container">
    <section class='photos'>
        <img id='dad' src="dad.jpg" alt="father">
        <img id='heart' src="heart.png" alt="heart">
        <img id='mom' src="mom.jpg" alt="mother">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>태순♥희정</h3>
        <h3 id='love'>0일째</h3>
        <h4 class="date">1992.2.23</h4>
    </div>

    <hr>

    <section class="special-day">
        <h3 class="title">결혼기념일</h3>
        <div class="date-box">
            <p id="marry" class="days-left">0일 남음</p>
            <p class="date">2022.02.23</p>
        </div>
    </section>

    <hr>

    <section class="special-day">
        <h3 class="title">15000일</h3>
        <div class="date-box">
            <p id="thousand" class="days-left">0일 남음</p>
            <p id="thousand-date" class="date">0000.00.00</p>
        </div>
    </section>

    <hr>

    <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
